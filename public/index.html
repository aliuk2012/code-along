<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>code-along</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="codemirror/codemirror.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <script type="text/javascript">
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('font-sw.js')
    </script>

  </head>
  <body>

    <iframe src="about:blank"></iframe>

    <div id="code">
      <!-- textarea -->
      <div id="error" style="display:none"></div>

      <div id="connection-state" style="display:none">-</div>
    </div>

    <button id="toggle">
      <img src="icon-chevron.svg" />
    </button>

    <script src="codemirror/codemirror-compressed.js"></script>
    <script src="convert/lib/rollup.browser.js"></script>
    <script src="convert/lib/buble.deps.js"></script>
    <script src="convert/lib/loop-protect.js"></script>
    <script src="convert/lib/es6-promise.js"></script>
    <script src="convert/lib/fetch.js"></script>

    <script src="lib/localforage.nopromises.min.js"></script>

    <script src="convert/convert.js"></script>

    <script src="main.js"></script>

    <script src="//js.pusher.com/3.1/pusher.min.js"></script>
    <script src="connect.js"></script>

  </body>
</html>
